<!DOCTYPE html>
<html>
<head>
    <script >

        window.onload = function(){
        (function(){
            var date = new Date();
            var time = date.getHours()+':'+date.getMinutes()+':'+date.getSeconds();
            document.getElementsByTagName('h1')[0].innerHTML = time;
            console.log(time);
            window.setTimeout(arguments.callee, 10000);
        })();
    };


    </script>
</head>
<body>
<h1 id="h1Clas"></h1>
<div></div>
</body>
</html>
